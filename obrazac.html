<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrazac za ispunjavanje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .radio-group {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <form>
    <h2>Obrazac za ispunjavanje</h2>

    <label for="ime">Ime i prezime:</label>
    <input type="text" id="ime" name="ime" required>

    <label for="email">Email adresa:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefon">Broj telefona:</label>
    <input type="tel" id="telefon" name="telefon">

    <label for="datum">Datum rođenja:</label>
    <input type="date" id="datum" name="datum">

    <label for="adresa">Adresa:</label>
    <input type="text" id="adresa" name="adresa">

    <label for="napomena">Napomena / komentar:</label>
    <textarea id="napomena" name="napomena" rows="4"></textarea>

    <label>Potvrđujem da su navedeni podaci točni:</label>
    <div class="radio-group">
      <input type="radio" id="da" name="potvrda" value="da" required>
      <label for="da">Da</label><br>
      <input type="radio" id="ne" name="potvrda" value="ne">
      <label for="ne">Ne</label>
    </div>

    <button type="submit">Pošalji</button>
  </form>

</body>
</html>
